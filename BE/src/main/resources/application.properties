# Database Configuration
spring.datasource.username=postgres
spring.datasource.password=tuan15032
spring.datasource.url=jdbc:postgresql://localhost:5432/your_database

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ✅ THÊM: Tối ưu Hibernate để tránh N+1 query và infinite loops
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.fetch_size=20
spring.jpa.open-in-view=false

# ✅ THÊM: Jackson configuration để xử lý JSON circular reference tốt hơn
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

# Server Configuration
server.port=8000

# ✅ THÊM: Logging để debug dễ hơn
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example=DEBUG

# ✅ THÊM: Connection pool optimization
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000